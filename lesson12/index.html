<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Сайтислав</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<h1 class="header text-center">
					<span>Получи интрукцию</span>
					<strong>Как выбраться из НЕБЫТИЯ</strong>
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-lg-offset-1"> <!-- 100% важно -->
				<iframe width="100%" height="300" src="https://www.youtube.com/embed/53UnXy-V-WQ?list=PL3LQJkGQtzc5G7wIQfVqBMEprmTKZIaXf" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			<div class="col-lg-4">
				<div class="form">
					<p class="form-header text-center">Введите ваши данные</p>
					<form action="#">
					<input type="text" class="form-control input-lg" placeholder="Ваше имя">
					<input type="text" class="form-control input-lg" placeholder="Ваш маил">
					<button class="btn-primary btn-lg btn-block form-btn">Получить(по ебалу)</button>
				</form>
			</div>
			</div>
		</div>
	</div>
</div>
<div class="section">
	<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="section-header text-center">Этому тебе посодействуют</h2>
		</div>
	</div>
	<div class="row text-center"> <!-- .col-lg-3>.box>img[src="img/$$.png"][alt="$ Первое преимущество"]+p{преимущество} --> <!-- охуеть 0_0  :) -->
		<div class="col-lg-3">
			<div class="box">
				<img src="img/earphone.png" alt="1 Первое преимущество">
				<p>Первое преимущество</p>
			</div>
		</div>
		<div class="col-lg-3">
			<div class="box">
				<img src="img/gamepad.png" alt="2 Первое преимущество">
				<p>Второе преимущество</p>
			</div>
		</div>
		<div class="col-lg-3">
			<div class="box">
				<img src="img/guitar.png" alt="3 Первое преимущество">
				<p>Третье преимущество</p>
			</div>
		</div>
		<div class="col-lg-3">
			<div class="box">
				<img src="img/puzzle.png" alt="4 Первое преимущество">
				<p>Четвертое преимущество</p>
			</div>
		</div>
	</div>
	</div>
	<button class="btn-primary btn-lg form-btn center-block">Получить(по ебалу) еще раз</button>
</div> <!-- не забывай настраивать сайт под разные моники -->
</body> <!-- указать для одного и того же разные значения lg,md и тд -->
